<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calc">
                <section class="display">
                    <div class="display__top"></div>
                    <div class="display__bottom"></div>
                </section>
                <section class="keypad">
                    <button class="key warning" onclick="getValue(event)">C</button>
                    <button class="key disabled" onclick="getValue(event)">+/-</button>
                    <button class="key disabled" onclick="getValue(event)">%</button>
                    <button class="key" onclick="getValue(event)">DEL</button>
                    <button class="key" onclick="getValue(event)">7</button>
                    <button class="key" onclick="getValue(event)">8</button>
                    <button class="key" onclick="getValue(event)">9</button>
                    <button class="key" onclick="getValue(event)">/</button>
                    <button class="key" onclick="getValue(event)">4</button>
                    <button class="key" onclick="getValue(event)">5</button>
                    <button class="key" onclick="getValue(event)">6</button>
                    <button class="key" onclick="getValue(event)">*</button>
                    <button class="key" onclick="getValue(event)">1</button>
                    <button class="key" onclick="getValue(event)">2</button>
                    <button class="key" onclick="getValue(event)">3</button>
                    <button class="key" onclick="getValue(event)">-</button>
                    <button class="key disabled" onclick="getValue(event)">.</button>
                    <button class="key" onclick="getValue(event)">0</button>
                    <button class="key" onclick="getValue(event)">=</button>
                    <button class="key" onclick="getValue(event)">+</button>
                </section>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
